<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ejemplo</title>
</h:head>
<body>
	<p:dataTable var="car" value="#{dtBasicView.alumno}">
		<p:column headerText="Codigo">
			<h:outputText value="#{alumno.codigo}" />
		</p:column>

		<p:column headerText="Nombre">
			<h:outputText value="#{alumno.nombre}" />
		</p:column>

		<p:column headerText="Carrera">
			<h:outputText value="#{alumno.carrera}" />
		</p:column>

		<p:column headerText="Calendario">
			<h:outputText value="#{alumno.calendario}" />
		</p:column>
	</p:dataTable>

	<p:spinner />

</body>
</html>
